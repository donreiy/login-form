<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple login  form.</title>
    <style>
        body {
            background-color: rgba(160, 17, 136, 0.616) ;
            background-repeat: no-repeat;
            color: white;    
        }
        .tab {
            background-image: url(https://i.imgur.com/mtoMNsa.png);
            margin: 100px auto;
            background-size: cover;
            background-attachment: local;
        }
    </style>
</head>
<body>
<form action="">
    <table class="tab">
        <thead>
            <tr>
                <th colspan="2"><h4>SIGN UP FORM</h4></th>
            </tr>   
        </thead>
        <tbody>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" value="" name="username"></td>
            </tr>
            <tr>
                <td><label for="password">enter password</label></td>
                <td><input type="password" value="" name="password"></td>
            </tr>
            <tr>
                <td><label for="age">age</label></td>
                <td><input type="number" value="number" name="age"></td>
            </tr>
            <tr>
                <td><label for="gender">male</label>
                <input type="radio" value="male" name="gender">|
                |<label for="gender">female</label>
                <input type="radio" value="female" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                    <select name="country" id="">
                        <option value="selc">select country</option>
                        <option value="tog">Togo</option>
                        <option value="nig">Nigeria</option>
                        <option value="ben">Benin Republic</option>
                        <option value="gh">Ghana</option>
                    </select>
                </td>  
            </tr>
            <tr>
                <td>
                    <select name="state" id="">
                        <option value="sel">select state</option>
                        <option value="kog">Kogi</option>
                        <option value="kano">Kano</option>
                        <option value="abu">Abuja</option>
                        <option value="lag">Lagos</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="skills"> <a style="color: tomato;">Skills</a> </label>   
                </td>
                <td>
                    <label for="html">HTML</label>
                    <input type="checkbox" name="html">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="css">
                    <label for="js">JAVA SCRIPT</label>
                    <input type="checkbox" name="js">
                    <label for="pt">PYTHON</label>
                    <input type="checkbox" name="PYTHON">
                </td> 
            </tr>
            <tr>
                <td> <input type="submit" value="click to submit" name="submit button"></td>
            </tr>
        </tbody>    
    </table>
</form>
</body>
</html>
